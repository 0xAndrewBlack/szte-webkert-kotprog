<div>
    <h1 class="heading mat-h1">Időpontjaid</h1>

    <div class="content">
        <ng-container *ngIf="appointments$ | async as appointments">
            <table mat-table [dataSource]="appointments">
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Időpont</th>
                    <td mat-cell *matCellDef="let ap">{{ ap.date | dateFormatter }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Foglalt Név</th>
                    <td mat-cell *matCellDef="let ap">{{ ap.name }}</td>
                </ng-container>

                <ng-container matColumnDef="case">
                    <th mat-header-cell *matHeaderCellDef>Ügy megnevezése</th>
                    <td mat-cell *matCellDef="let ap">{{ ap.case }}</td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let ap">
                        <button mat-icon-button color="warn" (click)="deleteAppointment(ap.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['date', 'name', 'case', 'delete']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['date', 'name', 'case', 'delete'];"></tr>
            </table>
        </ng-container>
    </div>
</div>
